<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Editor with Run Functionality</title>
    <style>
      #editor {
        width: 100%;
        height: 300px;
        font-size: 16px;
        font-family: monospace;
        border: 1px solid #ccc;
        padding: 10px;
      }
      #result {
        width: 100%;
        height: 300px;
        font-size: 16px;
        font-family: monospace;
        border: 1px solid #ccc;
        padding: 10px;
      }
      #run-btn {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Code Editor with Run Functionality</h1>
    <textarea id="editor">// Type your HTML/CSS/JavaScript code here</textarea>
    <button id="run-btn">Run</button>
    <div id="result"></div>
    <script>
      var runBtn = document.getElementById("run-btn");
      var result = document.getElementById("result");
      var editor = document.getElementById("editor");

      runBtn.addEventListener("click", function() {
        result.innerHTML = editor.value;
      });
    </script> </body>
</html>
